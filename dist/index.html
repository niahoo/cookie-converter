<!doctype html>
<meta charset="utf-8">
<title>Cookie Converter</title>

<!--
Les styles fournis avec l'application sont minimalistes, les styles de votre
page s'appliqueront donc au convertisseur. Il est possible de cibler le
convertisseur avec la classe "cookie-converter"
-->
<style type="text/css">

	body {
		line-height: 25px;
		font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
		padding:1em;
		max-width: 800px;
		margin: auto;
	}

	.cookie-converter .qtty {
		font-family: monospace;
	}

	@media screen and (min-width: 650px){
		.cconv-block {
			float:left;
			width:45%;
			box-sizing: border-box;
		}
		.cconv-block + .cconv-block {
			margin-left:5%;
		}
	}
</style>

<h1>Exemple</h1>

<p>
	Ceci est un exemple d'intégration du convertisseur dans une page web. La
	source commentée permet de comprendre le fonctionnement et de le reproduire
	sur votre site web.
</p>

<!-- On définit un conteneur dans lequel l'application sera affichée. -->
<div id="my-container"></div>

<!-- Inclusion du script principal, le CSS est inclus -->
<script src="cookie-converter.js" type="text/javascript" charset="utf-8"></script>

<!--
Inclusion du fichier de langue en français.
Il est possible d'inclure plusieurs langues
-->
<script src="cookie-converter-lc_fr.js" type="text/javascript" charset="utf-8"></script>
<script src="cookie-converter-lc_en.js" type="text/javascript" charset="utf-8"></script>

<!--
Enfin, on peut invoquer le convertisseur en spécifiant l'élement conteneur et
une recette par défaut
-->
<script type="text/javascript">

	var defaultRecipe = "Cornes de gazelle\n800 g de farine T45\n300 g de beurre\n1 blanc d'oeuf\n10 cl d'eau de fleur d'oranger\n1 pincée de sel\n\nPour la farce :\n1 kg de poudre d'amandes\n320 g de sucre en poudre\n1 cuillère à soupe de miel (liquide\n1/3 cuillère à café de muscade\n0,5 cuillère à café de cannelle\n10 g de beurre\n10 cl d'eau de fleur d'oranger\n"

	var recipe = CookieConverter.getHashRecipe(defaultRecipe)

	var cc = CookieConverter.create({

		// élement conteneur, obligatoire
		el: '#my-container',

		// Langue utilisée par l'application, facultatif (défault='en')
		locale: 'fr',

		// recette affichée au démarrage, facultatif (default='')
		// Crédits recette : http://www.marmiton.org/recettes/recette_cornes-de-gazelle_22707.aspx
		recipe: recipe

	})

	// il est possible de changer la langue en utilisant setLocale(). Le fichier
	// de langue doit être importé (cookie-converter-lc_en.js pour l'anglais par
	// exemple)

	// cc.setLocale('en')

	// Il est possible de créer une nouvelle traduction en l'ajoutant au namespace
	// CookieConverter.i18n sous une nouvelle clé et d'appeler setLocale() avec
	// cette clé

	;(function(){

	var lc = window.CookieConverter.i18n.dog = {}

	lc.ratio_from_before = "Woo Woo"
	lc.ratio_from_after = "Wooof"
	lc.ratio_more = "Woof !"
	lc.ratio_to_before = "Wooo Woo"
	lc.ratio_to_after = "Wooof"

	}())

	// cc.setLocale('dog')

</script>
